<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제 검색기</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>
  <header>
    <h1>문제 검색기</h1>
    <button id="recentSearchButton" class="icon-button">
      <i class="fas fa-history"></i>
    </button>
    <button id="themeToggleButton" class="icon-button">
      <i class="fas fa-sun"></i>
    </button>
    <div id="recentSearches" class="popup">
      <div class="popup-content">
        <div class="recent-searches-container"></div>
      </div>
    </div>
  </header>
  <body>
    <div class="container">
      <main>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="검색할 단어를 입력하세요"
          />
          <div id="autocompleteResults" class="autocomplete-results"></div>
          <button id="searchButton">검색</button>
        </div>

        <div id="wordDetails" class="word-details"></div>
        <div id="summaryResults" class="summary-results"></div>
        <div id="results" class="results"></div>
      </main>
    </div>
  </body>
  <footer>
    <p>&copy; 2024 문제 검색기. All rights reserved.</p>
    <p><a href="#contact">Contact Us</a></p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
  
</html>
